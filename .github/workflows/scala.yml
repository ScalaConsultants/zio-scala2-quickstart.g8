name: Scala CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        add-websocket-endpoint: [yes, no]
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Run tests add_websocket_endpoint=${{ matrix.add-websocket-endpoint }}
      run: sbt ';set g8Properties in g8 in Test ~= { _ ++ Map("add_websocket_endpoint" -> "${{ matrix.add-websocket-endpoint }}") }; test'

